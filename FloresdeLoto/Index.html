<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores de Loto</title>
    <style>
        /* Ajustes generales para el fondo de la página */
        body {
            margin: 0;
            padding: 0;
            background-image: url('Fondo de Sitio Web.jpeg'); /* Cambia 'fondo.jpg' por tu imagen de fondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para la imagen central */
        #central-image {
            max-width: 60%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para el texto */
        #caption {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para el reproductor de Spotify */
        iframe {
            margin-top: 20px;
            border: none;
            width: 300px;
            height: 80px; /* Ajusta el tamaño del reproductor */
        }
    </style>
</head>
<body>
    <!-- Imagen central -->
    <img id="central-image" src="Foto1.jpeg" alt="Imagen central"> <!-- Cambia 'foto.jpg' por tu imagen -->

    <!-- Texto debajo de la imagen -->
    <div id="caption">Texto descriptivo sobre la imagen</div>

    <!-- Spotify Embed Player -->
    <iframe src="https://open.spotify.com/intl-es/track/5AGnkbWCiF9u4ra54N9X1a?si=e50ae746f02d4e7f" 
            frameborder="0" allowtransparency="true" allow="encrypted-media">
    </iframe>
</body>
</html>
